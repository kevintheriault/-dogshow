<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>HOME - Burlington Dog Show</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <h1>Burlington Dog Show</h1>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/user}">User Page</a> | <span th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
    <a th:case="${false}" th:href="@{/login}">Login</a>
    <a th:case="${true}" th:href="@{/logout}">Logout</a>
    </span> |
        <a th:href="@{/register}">Register</a> |
        <a th:href="@{/showlist}">Show List</a>
    </nav>
</header>
<main>
<form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        <div class="alert">
            Invalid username or password
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert">
            You have successfully logged out!
        </div>
    </div>
    <div>
        <label for="username">User Name:</label>
        <input type="text"
               id="username"
               name="username"
               autofocus="autofocus"
               placeholder="Username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Password">
    </div>
    <input type="submit"
           name="login-submit"
           id="login-submit"
           value="login">
</form>
    </main>
</body>
</html>
